{% extends "base.html" %}

{% block title %}
Login Page
{% endblock %}

{% block content %}
<h1>Login</h1>
{% if message %}
    {{ message }}
{% endif %}
<form action="{{url_for('login')}}" method="POST">
    {{ form.email.label }}: <br>
    {{ form.email }} 
    <br>
    {{ form.password.label }}: <br>
    {{ form.password }}
    <br>
    {{ form.csrf_token }}
    {{ form.submit }}
</form> 
<hr>
{% endblock %}
